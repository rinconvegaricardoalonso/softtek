<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />    
    <title>Editar Proveedor</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellspacing="20">
			<f:facet name="header">
				<h:outputText value="Crear proveedor"></h:outputText>
			</f:facet>
			
			<h:outputText value="Nombre"></h:outputText>
			<h:inputText value="#{proveedor.nombre}"></h:inputText>
			
			<h:outputText value="Identificación"></h:outputText>
			<h:inputText value="#{proveedor.identificacion}"></h:inputText>
			
			<h:outputText value="Dirección"></h:outputText>
			<h:inputText value="#{proveedor.direccion}"></h:inputText>
			
			<h:outputText value="Correo"></h:outputText>
			<h:inputText value="#{proveedor.correo}"></h:inputText>
			
			<h:outputText value="Disponibilidad"></h:outputText>
			<h:inputText value="#{proveedor.disponibilidad}"></h:inputText>
		</h:panelGrid>
		
		<h:panelGrid columns="2" cellspacing="20">
			<h:commandButton action="#{proveedorBean.guardarProveedor(proveedor)}" value="Crear"></h:commandButton>
			<h:commandButton action="#{proveedorBean.limpiar()}" value="Cancelar"></h:commandButton>
		</h:panelGrid>
		
    	
	</h:form>
    
</h:body>
</html>
